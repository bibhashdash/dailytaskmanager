<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ee6c0c7b81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Nunito&display=swap" rel="stylesheet" />
</head>

<body>
    <p class="success hidden">Task finished, well done!😎</p>
    <p class="task-added hidden">Task added to list!👍🏾</p>
    <p class="task-deleted hidden">Task deleted! ❌</p>
    <p class="warning no-value-warning hidden">
        No value entered. Try again! 🔄
    </p>
    <p class="task-reinstated hidden">Task Reinstated. 👀</p>
    <p class="task-edited hidden">Task edited. ✂</p>
    <h1>Daily Task Manager</h1>

    <form id="form" class="form">
        <input class="enter-task-field" type="text" placeholder="Enter a task..." />
        <button class="btn btn-submit" type="submit">+ Add to list</button>
    </form>
    <div class="big-buttons">
        <button class="btn big-button btn-reset-list">Clear List</button>
        <button class="btn big-button btn-share-list">Share List</button>
    </div>
    <div class="modal are-you-sure-modal hidden">
        <div class="modal-content are-you-sure-modal-content">
            <h1>Clear list. Are you sure?</h1>
            <div class="big-buttons">
                <button class="
              btn
              big-button
              clear-list-big-button
              yes-button
              clear-list-yes
            ">
            Yes
          </button>
                <button class="btn big-button clear-list-big-button no-button clear-list-no">
            No
          </button>
            </div>
        </div>
    </div>
    <div id="tasks-container" class="container"></div>
    <h2>
        A simple web app by
        <a href="https://www.nineblockmedia.com/">Nine Block Media</a>
    </h2>

    <div class="modal-background hidden"></div>
    <div id="edit-task-modal" class="modal hidden">
        <div class="modal-content">
            <h1>Edit this task</h1>
            <form id="form2" class="form modal-form">
                <input id="modal-edit-field" class="enter-task-field" type="text" />
                <button class="btn btn-submit" type="submit">+ Edit task</button>
            </form>
            <p class="hidden modal-warning">No value entered. Try again! 🔄</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
